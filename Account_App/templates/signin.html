{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title%} Account Signin {% endblock %}
{% block css %}
     <style>
          .sign-in ul {
               list-style-type: none;
               height: 10px;
          }
          .sign-in ul li{
               color: rgb(60, 59, 59);
               padding: 8px;
               height: auto;
               background-color: rgb(243, 127, 127);
          }
          .sign-in input{
               margin-bottom:10px; padding:5px; width: 100%;
               
               
          }
          .sign-in label{
               margin-top: 10px;
          }
     </style>
{% endblock %}

{% block body_block%}
<center>
     <div class="container  flex-center-all mt-5">
          <div class="card shadow p-5 sign-in">
               <h3>Signin Your Account</h3>
               <div class="smart-line mb-5"></div>
               <form method="POST" class="form-group">
                    
                         {{form}}
                         {% csrf_token %}
                    
                    <br>
                    <button type="submit" class="btn btn-success btn-md" style="width: 100%;">Signin</button>
               </form>
                <!-- <a href="#" class="mt-3 btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                </a> -->
                <!-- <a href="#" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                </a> -->
               <br>
               <p class="center mt-5">Don't have an account? <a href="{% url 'Account_App:signup' %}">Signup</a></p>
               <p class="center">Forget your password? <a href="{% url 'Account_App:password_reset' %}">Recover</a></p>
          </div>
     </div>
     
</center>
{% endblock %}
