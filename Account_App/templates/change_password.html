{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title%} Change Password {% endblock %}

{% block body_block%}
<div class="container card p-5" style="padding-top: 20px;">
     <h3>Change Old Password</h3>
     <div class="smart-line mb-5"></div>
     <form method="POST">
          {{form | crispy}}
          {% csrf_token %}
          <br>
          <button type="submit" class="btn btn-danger btn-sm">Change Password</button>
     </form>
     
     <br>
</div>
{% endblock %}
