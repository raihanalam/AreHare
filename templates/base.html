{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
        {% block title %}

            AreHare-Independent Marketplace for Digital Work.
    
        {% endblock title %}
        </title>
    
        <!-- Meta SEO -->
        <meta name="title" content="AreHare-Independent Marketplace for Digital Work">
        <meta name="description" content="AreHare is a digital solution platform for freelancers and clients.">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="author" content="AreHare Inc.">
    
        <!-- Social media share -->
        <meta property="og:title" content="AreHare-Independent Marketplace for Digital Work">
        <meta property="og:site_name" content="AreHare">
        <meta property="og:url" content="https://arehare.com">
        <meta property="og:description" content="AreHare is a digital solution platform for freelancers and clients. Our platform is a vibrant community where individuals can showcase their expertise and businesses can find the right professionals for their projects.">
        <meta property="og:type" content="">
        <meta property="og:image" content="{% static '/favicon.ico' %}">
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@arehare.inc" />
        <meta name="twitter:creator" content="@arehare.inc" />
    
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon.ico' %}">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!-- Custom CSS -->
        {% block css %}
        <style>
            .nav {
                z-index: 1000;
            }
            .nav-link {
                color: rgb(60, 60, 120) !important;
            }
        </style>
        {% endblock css%}

         <!-- Custom styles for this template-->
        <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
        

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="{% static 'css/slick.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/wallet.css' %}">

        
        <script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="{% static 'js/script.js'%}"></script>

    </head>

<body>

    {% include 'header.html' %}
    
    <div id="gap_id" style="margin-top: 100px;"></div>
    {% include 'message.html' %}
    <div id="top"></div>

    {% block body_block %}



    {% endblock %}
    
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script> <!-- Slick Carousel-->

     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script src="{% static 'js/slider-script.js' %} "></script>
     <script src="{% static 'js/new_slider.js'%}"></script>
				

     <script src="https://unpkg.com/js-image-zoom@0.4.1/js-image-zoom.js" type="application/javascript"></script> 
     <script src="https://cdn.jsdelivr.net/npm/js-image-zoom/js-image-zoom.min.js"></script>


    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js'%}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js'%}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

</body>

</html>
